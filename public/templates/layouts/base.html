</body>

{{template "header" .}}

    <div class="height-100 main-content">
        {{ template "content" .}}
    </div>
    <div id="background"></div>
</body>
{{ end }}
<footer>
</footer>
<script src="/vendor/js/bootstrap/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer ></script>
<script src="/js/sidebar.js"></script>
<script src="/js/script.js"></script>
<script>
    $('#koor_loc').on('change', function() {
        if ( this.value == 'curr-loc') {
            getLocation();
            $('.manual-loc-form').css('display','none');
            $('#map').css('display','block');
        } 
        else if (this.value == 'input-loc-manual'){
            $('#map').css('display','none');
            $('.manual-loc-form').css('display','block');
        }
        else if (this.value == 'pin-from-maps'){
            initMap(-6.901779067052239, 107.61896902369566, 12)
            $('#map').css('display','block');
            $('.manual-loc-form').css('display','none');
        }
    });

    x = document.getElementById("map");
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        initMap(position.coords.latitude, position.coords.longitude,18);
    }

    function initMap(latitude,longitude,zoomView) {
        var latInput = latitude;
        var longInput = longitude;

        const myLatlng = { lat: latitude, lng: longitude };
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: zoomView,
            center: myLatlng,
        });

        let infoWindow = new google.maps.InfoWindow({
            content: "Click Map Untuk Menentukan Lokasi",
            position: myLatlng,
        });

        infoWindow.open(map);
        map.addListener("click", (mapsMouseEvent) => {
            infoWindow.close();
            infoWindow = new google.maps.InfoWindow({
                position: mapsMouseEvent.latLng,
            });
            infoWindow.setContent(
                JSON.stringify(mapsMouseEvent.latLng.toJSON(), null, 2)
            );
            infoWindow.open(map);

            latInput = mapsMouseEvent.latLng.toJSON().lat;
            longInput = mapsMouseEvent.latLng.toJSON().lng;
        });
    }
</script>
</html>
