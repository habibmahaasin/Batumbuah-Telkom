
{{ define "content" }}
{{ if .message }}
  <div class="toastMessage toast toast-top toast-center transition-opacity duration-500">
    <div class="alert {{ if eq .status "success" }}alert-success{{ else }}alert-error{{ end }}">
      <span>{{ .message }}</span>
    </div>
  </div>
{{ end }}

<div class="px-4 py-8 relative min-h-screen">
  <h1 class="text-3xl font-bold">Welcome, {{ .name }}</h1>

  <div class="mt-8">
    <h2 class="text-xl font-bold">Plant Lists</h2>
    <hr class="my-4"/>
    <div class="grid grid-cols-2 gap-2">
      {{ range .plantLists }}
      <a href="/plant/{{ .PlantID}}" class="card bg-base-100 w-full shadow-xl">
        <div class="card-body">
          <h2 class="card-title">
            {{ .Name }}
          </h2>
        </div>
      </a>
      {{ end }}
    </div>
  </div>

  <button class="btn btn-primary absolute bottom-20 right-4" onclick="my_modal_1.showModal()">+</button>
  <dialog id="my_modal_1" class="modal">
    <div class="modal-box max-w-sm">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      </form>
      <form method="post" action="/register-plant">
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">What is your name?</span>
          </div>
          <input type="text" name="name" id="name" placeholder="Type here" class="input input-bordered w-full" />
        </label>
        <div class="modal-action">
          <button class="btn btn-primary w-full" type="submit" >Submit</button>
        </div>
      </form>
    </div>
  </dialog>
  </div>
{{ end }}
