
{{ define "content" }}
{{ if .message }}
  <div class="toastMessage toast toast-top toast-center transition-opacity duration-500 z-[9999]">
    <div class="alert {{ if eq .status "success" }}alert-success{{ else }}alert-error{{ end }}">
      <span  class="text-white">{{ .message }}</span>
    </div>
  </div>
{{ end }}
  <div class="px-4 py-4 relative min-h-screen flex flex-col gap-4">
    <div class="min-h-[85vh] flex flex-col gap-3 pb-24">
      <div class="py-4 px-4 sticky top-0 bg-white z-[99]">
        <div class="w-full flex justify-between items-center">
          <div class="flex flex-col gap-0">
            <p class="text-md">Welcome,</p>
            <p class="text-md font-bold">{{ .name }}</p>
          </div>
          <div class="avatar">
            <div class="w-12 rounded-full">
              <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
        </div>
      </div>
      {{ range .plantLists }}
      <a href="/plant/{{ .PlantID}}" class="py-4 px-4 bg-gray-100 rounded-lg">
        <div class="flex gap-4 items-center">
          <div class="avatar">
            <div class="w-fit h-fit rounded-lg bg-[#405944]/20">
              <img src="../../assets/img/plant-1.svg" class="w-auto h-auto" />
            </div>
          </div>
          <div>
            <h4 class="text-md font-bold capitalize text-[#405944]">{{ .Name }}</h4>
            <h6 class="text-xs">Started : {{ .DateCreated }}</h6>
          </div>
        </div>
      </a>
      {{ end }}
    </div>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box max-w-sm">
        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        <form method="post" action="/register-plant">
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">What is your name?</span>
            </div>
            <input type="text" name="name" id="name" placeholder="Type here" class="input input-bordered w-full" />
          </label>
          <div class="modal-action">
            <button class="btn bg-[#405944] text-white hover:bg-opacity-95 hover:bg-[#405944]  w-full" type="submit" >Submit</button>
          </div>
        </form>
      </div>
    </dialog>
  </div>
{{ end }}
